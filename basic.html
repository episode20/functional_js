<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * https://github.com/indongyoo/functional-javascript
     * https://github.com/functionandjs/book/wiki
     *  순수 함수
     *    1. 동일한 인자에 동일한 결과를 출력
     *    2. 부수효과가 없어야함.
     *    3. 평가시점에 무관함.
     * */
    function add(a, b) {
      return a + b;
    }

    var c = 10;
    function add2(a, b) {
      return a + b + c;
    }

    var c = 20;
    function add3(a, b) {
      c = b;
      return a + b;
    }

    var obj1 = { val: 10 };
    function add4(obj, b) {
      obj.val += b;
    }

    // 다시 순수 함수
    var obj1 = { val: 10 };
    function add5(obj, b) {
      return { val: obj.val + b }
    }

    // 일급함수
    var f1 = function(a) {return a*a};
    console.log(f1);

    var f2 = add;
    console.log(f2);

    function f3(f){
      return f();
    }

    console.log(f3(function() {return 10;}));
    console.log(f3(function() {return 20;}));

    // add maker (clusure)
    function add_maker(a){
      return function(b){
        return a+b;
      }
    }
    var add10 = add_maker(10);
    console.log(add10(20));

    var add5 = add_maker(5);
    console.log(add5(20));

    function f4(f1, f2, f3){
      return f3(f1() + f2());
    }

    console.log(f4(
      function() {return 2;},
      function() {return 1;},
      function(a) {return a*a;}
    ))

  </script>
</body>
</html>
